<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Details</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <script src="../assets/js/Add_rewiew.js"></script>
  <script src="../assets/js/place.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>
<body class="place-page">
    <header>
        <div class="logo">
            <a href="index.html">
            <img src="../assets/images/logo.png" alt="Logo">
            </a>
        </div>
        <nav>
            <a href="login.html" id="login-button">Login</a>
        </nav>
    </header>

  <main>
    <section class="place-details place-info">
        <h1>Place Name</h1>
      <!-- Place details will be inserted here -->
    </section>

    <section id="reviews">
        <h2>Reviews</h2>

<!-- Bouton pour ouvrir le modal (ajouter une review) -->
<div class="review-button">
  <button id="addReviewBtn">Add Review</button>
  <input type="hidden" id="placeId" value="">
</div>

<!-- Reviews seront insérées ici -->
<div id="reviews-list">
  <!-- Reviews dynamiques ici -->
</div>

<!-- Modal pour ajouter une review (invisible au départ) -->
<div id="reviewModal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close-btn" id="closeModalBtn">&times;</span>
    <h3>Add Your Review</h3>
    <form id="reviewForm" class="form">
      <label for="reviewText">Review:</label>
      <textarea id="reviewText" required></textarea>

      <label for="reviewRating">Rating:</label>
      <select id="reviewRating" required>
        <option value="" disabled selected>Choose</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>
</div>

      <!-- Reviews will be inserted here -->
    </section>
    <div id="footer">
        <p> 2024 HBNB Evolution. All rights reserved</p>
    </div>
  </main>
</body>
</html>
